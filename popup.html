<html>
  <head>
    <title>AssignMind</title>

    <link rel="stylesheet" type="text/css" href="standard.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="col-md-6 col-md-offset-3">
      <h1>AssignMind</h1>
      <p>How often do you want reminders?</p>
        <div class="radio" id="form">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary" onclick="onR1()">3 Minutes</button>
              <button type="button" class="btn btn-primary" onclick="onR2()">10 Minutes</button>
              <button type="button" class="btn btn-primary" onclick="onR3()">20 Minutes</button>
          </div>
        </div>
      <p>Where are you working today?</p>
      <input class="form-control" id="f1" type="text" placeholder="http://www.website.com">
      <br>
      <button type="button" class="btn btn-primary btn-lg" onclick="onStart()">Activate</button>
      <button type="button" class="btn btn-primary btn-lg" onclick="onStop()">Deactivate</button>
    </div>
  </body>
</html>
