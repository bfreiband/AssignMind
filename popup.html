<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AssignMind</title>
    <style>
      body {
/*        white-space: nowrap;*/
          width: 300px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <body>
    <button id="toggleAlarm">Activate alarm</button>
    <script src="js/alarms.js"></script>
      <p>
      Remind every (min):<br>
      <label class='radio-inline'>
        <input type='radio' name='radioTimeOption' id='radioTimeOption1' value='option1'> 1&nbsp
      </label>
      <label class='radio-inline'>
        <input type='radio' name='radioTimeOption' id='radioTimeOption2' value='option2'> 3&nbsp
      </label>
      <label class='radio-inline'>
        <input type='radio' name='radioTimeOption' id='radioTimeOption3' value='option3'> 5&nbsp
      </label>
      <label class='radio-inline'>
        <input type='radio' name='radioTimeOption' id='radioTimeOption4' value='option4'> 10&nbsp
      </label>
      <label class='radio-inline'>
        <input type='radio' name='radioTimeOption' id='radioTimeOption5' value='option5'> 20&nbsp
      </label>
      <label class='radio-inline'>
        <input type='radio' name='radioTimeOption' id='radioTimeOption6' value='option6'> 60
      </label>
      </p>

      <p>
      Allowed site:<br>
      <input type='url' name='allowedSite' id='allowedSiteField' required pattern='https?://.+'>
      </p>

      <button type='submit' class='btn btn-default'>Submit</button>
    </form>

    <button type="button" class="btn btn-primary" id='stopButton'>I'm done! :D</button>
    <script type='text/javascript' src="popup.js"></script>
  </body>
</html>
